<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
      let i = index; let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;"
     class="list-group-item list-group-item-success">
      <span class="text-primary"> {{ i }}. </span>

      <span>{{item.name}} - </span>

      <strong> Power: </strong>

      <span> {{item.power}}</span>

      <span> Es par : {{ isEven }}</span>
      <span> Es impar : {{ isOdd }}</span>
  </li>
</ul>
